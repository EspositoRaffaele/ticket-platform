<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creazione Ticket</title>

    <th:block th:replace="~{fragments/head :: head}"></th:block>

</head>

<body>
    <header>
        <nav th:replace="~{fragments/navbar :: navbar}"></nav>
    </header>

    <main class="container">
        <section class="upper row">
            <div class="div col-12 text-center mb-3">
                <h1 class="text-light">Creazione di un nuovo Ticket</h1>
            </div>
        </section>

        <section class="ticket row">
            <div class="col-12">
                <form th:action="@{/tickets/create}" method="post" th:object="${ticket}">

                    <input type="hidden" th:field="*{stato}" id="stato-id">

                    <div class="mb-3">
                        <label for="titolo" class="form-label">Titolo:</label>
                        <input type="text" class="form-control mb-3" id="titolo" th:field="*{titolo}"
                            th:errorClass="is-invalid" required>

                        <div th:if="${#fields.hasErrors('titolo')}" class="invalid-feedback">
                            <ul>
                                <li th:each="error : ${#fields.errors('titolo')}" th:text="${error}"></li>
                            </ul>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="utente">Assegna Operatore Disponibile:</label>
                        <select class="form-select form-select mb-3" id="utente" name="utente" th:field="*{utente}">
                            <option value="" disabled selected>Seleziona un operatore</option>
                            <div th:each="utente : ${operatoriDisponibili}">
                                <option th:value="${utente.id}" th:text="${utente.username}"></option>
                            </div>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="categoria">Seleziona Categoria:</label>
                        <select class="form-select form-select mb-5" id="categoria" name="categoria"
                            th:field="*{categoria}">
                            <option value="" disabled selected>Seleziona una categoria</option>
                            <div th:each="categoria : ${categorie}">
                                <option th:value="${categoria.id}" th:text="${categoria.nome}"></option>
                            </div>
                        </select>
                    </div>

                    <div class="mb-3 d-flex justify-content-between">
                        <button class="btn btn-primary">Crea ticket</button>
                        <button class="btn btn-warning" type="reset">Azzera campi</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <th:block th:replace="~{fragments/footer :: footer}"></th:block>
        <th:block th:replace="~{fragments/footer :: scripts}"></th:block>
    </footer>

</body>

</html>
